<!DOCTYPE html>
<html lang="en">
<head>
	<title>Name that TTTTUUNNNEEE</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
	<div id="player-area" class="hide"></div>
	<div class="wrapper">
		<img class="icon-main" src="images/icon.png" alt="">
		<h1>Name that tune</h1>
		<div class="sign-up">
			<label class="nice-label" for="player_name">Your name</label>
			<input name="player_name" class="nice-input" type="text" id="player_name">
			<label class="nice-label" for="colour">Choose your colour</label>
			<div class="colour-palette"></div>
			<button class="btn" id="snap">Snap Me</button>
			<button class="btn letsgo">Lets go</button>
			<br>
			<video id="video" width="320" height="240" autoplay></video>
			<canvas id="canvas" width="320" height="240"></canvas>
		</div>
		<div class="box">
			<div id="chat-box" class="chat">
				<div class="content"></div>
				<div class="write">
					<input type="text" id="chat-text" class="nice-input" name="chat-text"><button id="submit-chat" class="btn">Add</button>
				</div>
			</div>
			<div class="game"></div>
			<div class="players">
				<h2>Game room</h2>	
			</div>
		</div>
		<div class="funny-pic"></div>
	</div>
	<script>
		
	</script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.0.0-rc.3/lodash.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="http://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/client-game.js"></script>
</body>
</html>
